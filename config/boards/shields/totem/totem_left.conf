# Left half (central) configuration
# Connects to both right half and host

# Enable central role
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Allow 2 Bluetooth connections (1 for right half, 1 for host)
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2

# Improved connection parameters for Windows compatibility
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400
